<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自驾团非会员注册页面</title>
	<script src="jquery-1.11.1.js"></script>
	<link rel="stylesheet" href="zc-style.css">
</head>
<body>
	<div class="zc-box"></div>
	<div class="img">
		<img src="zc-images/未标题-1.png" alt="">
	</div>
	<div class="zhuce">
		<div class="guanbi"></div>
		<a href="#" id="a-tel">用手机注册</a>
		<input type="text" value="请输入邮箱">
		<input type="text" value="用户名，4-16个字符，字母/中文/数字">
		<input type="password" id="input-zc-sp" placeholder="设置密码">
		<input type="password" id="input-zc-rp" placeholder="输入密码">
		<input type="text" value="输入邀请码，可不填">
		<div class="zc-zhuce">
			<h3>注册视为同意<span>《爱自驾用户使用协议》</span></h3>
			<a href="#" id="a-zhuce">注册</a>
		</div>
		<a href="#" id="a-kuaisu">快速登录></a>
	</div>
	<script>
		$(".zc-box").click(function(){
			$("img").css({"display":"block"});
			$(".zhuce").css({"display":"block"});
			$(".guanbi").css({"display":"block"});
		});
		$(".guanbi").click(function(){
			$(this).css({"display":"none"});
			$("img").css({"display":"none"});
			$(".zhuce").css({"display":"none"});
		});
	</script>
</body>
</html>
