<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自驾团定制页面</title>
	<script src="jquery-1.11.1.js"></script>
	<link rel="stylesheet" href="zhd-style.css">
	<script src="zhd-1.js"></script>
</head>
<body>
	<div class="main">
		<div class="main-inner">
			<div class="top">
				<div class="top-zuoshang">
					<a href="#"><img src="详情页/1.jpg" alt=""></a>
					<h3>联系人信息<span>（必填）</span></h3>
				</div>
				<div class="top-youxia">
					<div class="yx-top">
						<h3>姓名</h3>
						<input type="text" value="请输入姓名" class="zz-Chinese">
					</div>
					<div class="yx-mid">
						<h3>手机号码</h3>
						<input type="text" value="请输入手机号码">
					</div>
					<div class="yx-but">
						<h3>邮箱</h3>
						<input type="text" value="请输入邮箱">
					</div>
				</div>
			</div>
			<div class="mid">
				<div class="mid-zuoshang">
					<a href="#"><img src="详情页/尊尼.jpg" alt=""></a>
					<h3>基本信息<span>（必填）</span></h3>
				</div>
				<div class="mid-youxia">
					<div class="xingzhi">
						<h3>出游性质</h3>
						<ul class="xingzhi-list">
							<a href="#" class="numm xingzhi-active"><li id="gongsi">公司</li></a>
							<a href="#" class="numm"><li id="siren">私人</li></a>
						</ul>
					</div>
					<div class="chufa">
						<h3>出发地</h3>
						<input type="text" value="上海" class="zz-Chinese">
					</div>
					<div class="mudi">
						<h3>目的地</h3>
						<input type="text" value="北京" class="zz-Chinese">
					</div>
					<div class="shijian">
						<h3>出发日期</h3>
						<input type="text" value="最早" id="zuizao">
						<h3 id="zhi">~</h3>
						<input type="text" value="最晚" id="zuiwan">
					</div>
					<div class="tsfather">
						<div class="tianshu">
							<h3>游玩天数</h3>
							<input type="text" value="请输入">
						</div>
						<h3 id="tian">天</h3>
						<h3 id="zengjian">可适当增减天数</h3>
					</div>
					<div class="rsfather">
						<div class="renshu">
							<h3>出行人数</h3>
							<input type="text" value=">3">
						</div>
						<div class="chengren">
							<h3 id="chengren">成人</h3>
							<input type="text" value="请输入儿童">
						</div>
						<h3 id="ertong">儿童</h3>
					</div>
					<div class="yusuan">
						<h3>人均预算</h3>
						<input type="text" value="请填写人均预算">
					</div>
				</div>
			</div>
			<div class="but">
				<div class="but-zuoshang">
					<a href="#"><img src="详情页/3.jpg" alt=""></a>
					<h3>特色服务</h3>
				</div>
				<div class="but-youxia">
					<div class="but-left">
						<h3>旅行国界</h3>
						<h3>行程安排</h3>
						<h3>住宿安排</h3>
						<h3>我的要求</h3>
					</div>
					<div class="but-right">
						<div class="guo">
							<a href="#" class="num a-active">不限</a>
							<a href="#" class="num">境内</a>
							<a href="#" class="num">境外</a>
						</div>
						<div class="xing">
							<a href="#" class="num a-active">不限</a>
							<a href="#" class="num">紧凑</a>
							<a href="#" class="num">适中</a>
							<a href="#" class="num">宽松</a>
						</div>
						<div class="zhu">
							<a href="#" class="num a-active">不限</a>
							<a href="#" class="num">三星/舒适</a>
							<a href="#" class="num">四星/高档</a>
							<a href="#" class="num">五星/豪华</a>
							<a href="#" class="num">特色住宿</a>
						</div>
						<textarea name="" id="" cols="30" rows="10"></textarea>
						<a href="#" id="tijiao">提交</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(".num").click(function(){
			$(this).addClass("a-active");
			$(this).siblings().removeClass("a-active");
			return false;
		});
		$(".numm").click(function(){
			$(this).addClass("xingzhi-active");
			$(this).siblings().removeClass("xingzhi-active");
			return false;
		});
		$("a").click(function(){
			return false;
		})
		var val = $("input").val();
		var pattern = new RegExp("[\u4e00-\u9fa5]");
		$(".zz-Chinese").click(function(){
			$(this).val("");
			$(this).mouseleave(function(){
				var valLeave = $(".zz-Chinese").val();
				if(valLeave == ""){
					$(this).val("请输入内容！！！");
				}if(valLeave == pattern){
					$(this).val(valLeave);
				}if(valLeave != pattern && valLeave != ""){
					$(this).val("请输入正确内容！！！")
				}
			});
		});

	</script>
</body>
</html>
