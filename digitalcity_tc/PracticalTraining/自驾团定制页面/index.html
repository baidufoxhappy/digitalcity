<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自驾团定制页面</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.header{
		width: 1919px;
		height: 125px;
	}
	.banner{
		width: 1919px;
		height: 150px;
	}
	.main{
		width: 1919px;
	}
		.main-inner{
			width: 1003px;
			height: 1595px;
			margin: 0 auto;
			border: 1px solid red;
		}
			.top{
				height: 271px;
				margin-top: 43px;
				width: 1001px;
				border: 1px solid #999999;
			}
				.top-zuoshang{
					width: 259px;
					height: 36px;
					margin-top: 26px;
				}
					.top-zuoshang img{
						float: left;
					}
					.top-zuoshang h3{
						float: left;
						line-height: 36px;
						font-family: "微软雅黑";
						font-size: 23px;
						font-weight: normal;
					}
					.top-zuoshang span{
						font-size: 16px;
						color: #999999;
					}
				.top-youxia{
					width: 315px;
					height: 166px;
					margin-left: 259px;
					margin-top: 11px;
				}
					.yx-top{
						width: 314px;
						height: 39px;
					}
						
					.yx-mid{
						width: 314px;
						height: 39px;
						margin-top: 25px;
						margin-bottom: 25px;
					}
					.yx-but{
						width: 314px;
						height: 39px;
					}
					.top-youxia h3{
							width: 80px;
							height: 39px;
							text-align: right;
							line-height: 39px;
							font-family: "微软雅黑";
							font-size: 16px;
							float: left;
						}
					.top-youxia input{
						display: block;
						width: 200px;
						height: 37px;
						margin-left: 21px;
						border: 1px solid #999999;
						float: left;
						line-height: 37px;
						color: #ccc;
						padding-left: 10px;
					}	
			.mid{
				width: 1001px;
				height: 513px;
				margin-top: 36px;
				border: 1px solid #999999;
			}
	</style>
</head>
<body>
	<div class="header">
		<img src="详情页/尊尼-01.jpg" alt="">
	</div>
	<div class="banner">
		<img src="详情页/尊尼-02.jpg" alt="">
	</div>
	<div class="main">
		<div class="main-inner">
			<div class="top">
				<div class="top-zuoshang">
					<img src="详情页/尊尼.jpg" alt="">
					<h3>联系人信息<span>（必填）</span></h3>
				</div>
				<div class="top-youxia">
					<div class="yx-top">
						<h3>姓名</h3>
						<input type="text" value="请输入姓名">
					</div>
					<div class="yx-mid">
						<h3>手机号码</h3>
						<input type="text" value="请输入手机号码">
					</div>
					<div class="yx-but">
						<h3>邮箱</h3>
						<input type="text" value="请输入邮箱">
					</div>
				</div>
			</div>
			<div class="mid">
				<div class="mid-zuoshang">
					<img src="" alt="">
					<h3>基本信息<span>（必填）</span></h3>
				</div>
				<div class="mid-youxia"></div>
			</div>
			<div class="but"></div>
		</div>
	</div>
	<div class="footer">
		<img src="详情页/尊尼-03.jpg" alt="">
	</div>
</body>
</html>
