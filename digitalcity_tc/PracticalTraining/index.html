	<script type="text/javascript">

		document.getElementById("nameid").onkeyup=function(){
			 var namevalue=this.value;
			 namereg1=/[0-9]/;
             namereg2=/[0-9]{11,}/;
            if(namereg1.test(namevalue))
            {
              if(namereg2.test(namevalue)){
                document.getElementById("namepage").innerHTML="输入正确";
                }
              else{
            	document.getElementById("namepage").innerHTML="请输入十一位的数字";
                }
            }
            else{
                document.getElementById("namepage").innerHTML="请输数字";
            }
		}
