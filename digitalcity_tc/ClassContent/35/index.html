<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抽奖（数组方法）</title>
</head>
<body>
	<input type="button" id="btn">
	<script>
		var oBtn = document.getElementById('btn')
		var nameList = ["李雷","韩梅梅","Lily","Lucy","小红","小明","小刚","小亮"];
		var newList = [];//建立空数组；
		function getName(){
			var num = Math.floor(Math.random() * nameList.length)
			if(newList.length == 0){//如果新数组中没有元素，
				newList.push(nameList[num])//给新数组添加名单中第num元素，使其有元素，即length!=0，
				console.log(nameList[num])//输出该元素；
			}else{//如果新数组中有元素，
				for(var i=0;i<newList.length;i++){//遍立新数组，1
					if(newList[i] == nameList[num]){//如果新数组中存在元素与名单中第num元素相同，即该元素已被抽过，
						getName();//则继续执行函数，
						return;//函数停止；
					}
				}
				newList.push(nameList[num]);//以上都不符合时，即新数组中有元素，但不是刚抽出的该元素，则给新数组添加该元素，
				console.log(nameList[num]);//并输出该元素；
			}
		}
		oBtn.onclick = function(){
			getName();
		}
	</script>
</body>
</html>
