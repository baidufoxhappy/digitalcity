<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.11.1.js"></script>
</head>
<body>
	<p><span class="second"></span>秒跳转到百度</p>
	<script>
	var second = 3
	$(".second").text(second);
	function setTime(){
		second--;
		$(".second").text(second);
		console.log(second)
		if(second==0){
			window.location.href="https://www.baidu.com/"
		}
	}
	setInterval(setTime,3000)
	</script>
</body>
</html>
