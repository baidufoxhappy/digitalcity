<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抽奖1</title>
</head>
<body>
	<input type="button" id="btn">
	<script>
		var oBtn = document.getElementById('btn')
		var nameList = ["李雷","韩梅梅","Lily","Lucy","小红","小明","小刚","小亮"];
		var newList = [];
		for(var i=0;i<nameList.length;i++){
			newList[i] = nameList[i];
		}
		var n = 0;
		function getName(){
			var num = Math.floor(Math.random() * newList.length)
			if(newList[num] == null){
				getName();
			}else{
				console.log(newList[num]);
				newList[num] = null;
			}
		}
		
		oBtn.onclick = function(){
			n++;
			if(n<8){
				getName()
			}else{
				console.log("111")
			}
		}
	</script>
</body>
</html>
