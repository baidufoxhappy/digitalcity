 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数</title>
</head>
<body>
	<script>
		function Cat(name,age){
			this.name = name;
			this.age = age;
			this.sayName = function(){
				console.log(this.name)
			}
		}
		var cat = new Cat("xiaohua",5);
		cat.sayName();
		
	</script>
</body>
</html>
