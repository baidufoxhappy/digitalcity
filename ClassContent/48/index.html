<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.11.1.js"></script>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
		};
		.active{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		$(".box").hover(
			function(){
				$(this).addClass("active");
			},
			function(){
				$(this).removeClass("active");
			}
		)
	</script>
</body>
</html>
