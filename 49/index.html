<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.11.1.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#header{
			height: 500px;
			background-color: #eee;
		};
		#banner{
			height: 500px;
			background-color: red;
		};
		#main{
			height: 500px;
			background-color: yellow;
		};
		#footer{
			height: 500px;
			background-color: green;
		};
		#nav{
			position: fixed;
			top: 0;
		};
		#nav li{
			width: 50px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			float: left;
			display: block;
		};
	</style>
</head>
<body>
	<div id="header">
		<div id="nav">
			<ul>
				<li>香蕉</li>
				<li>苹果</li>
				<li>波罗</li>
				<li>鸭梨</li>
			</ul>
		</div>
	</div>
	<div id="banner"></div>
	<div id="main"></div>
	<div id="footer"></div>
</body>
</html>
