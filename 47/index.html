<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="添加节点">

			var $li = $("<li></li>");//创建li节点；
			var $span = $("<span class='del'> 删除</span>");//创建span节点；
			$li.prepend(val);//在li前部添加val；
			$li.append($span);//在li后部添加span；
			$("#list").append($li);//在ul中添加li；776 
		});
		$("#list").delegate(".del","click",function(){//"操作节点","操作方法","操作内容"；
